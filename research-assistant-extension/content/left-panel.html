<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Research Assistant - Tasks</title>
		<link rel="stylesheet" href="left-panel.css" />
	</head>
	<body>
		<div class="panel-container">
			<!-- Header -->
			<div class="panel-header">
				<h2>Research Tasks</h2>
				<button
					id="open-workspace"
					class="icon-btn"
					title="Open Workspace"
				>
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<rect
							x="3"
							y="3"
							width="18"
							height="18"
							rx="2"
							ry="2"
						></rect>
						<line x1="9" y1="3" x2="9" y2="21"></line>
					</svg>
				</button>

				<button id="hide-panel-btn" class="icon-btn" title="Hide Panel">
					×
				</button>
			</div>

			<!-- Search -->
			<div class="search-container">
				<svg
					width="16"
					height="16"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
				>
					<circle cx="11" cy="11" r="8"></circle>
					<path d="m21 21-4.35-4.35"></path>
				</svg>
				<input
					type="text"
					id="search-input"
					placeholder="Search tasks, tabs, notes..."
				/>
			</div>

			<!-- Quick Stats -->
			<div class="quick-stats">
				<div class="stat">
					<span class="stat-value" id="total-tasks">0</span>
					<span class="stat-label">Tasks</span>
				</div>
				<div class="stat">
					<span class="stat-value" id="total-tabs">0</span>
					<span class="stat-label">Tabs</span>
				</div>
				<div class="stat">
					<span class="stat-value" id="total-notes">0</span>
					<span class="stat-label">Notes</span>
				</div>
			</div>

			<!-- Tasks List -->
			<div class="tasks-container" id="tasks-list">
				<!-- Tasks will be dynamically inserted here -->
			</div>

			<!-- New Task Button -->
			<div class="panel-footer">
				<button id="new-task-btn" class="primary-btn">
					<svg
						width="16"
						height="16"
						viewBox="0 0 24 24"
						fill="none"
						stroke="currentColor"
						stroke-width="2"
					>
						<line x1="12" y1="5" x2="12" y2="19"></line>
						<line x1="5" y1="12" x2="19" y2="12"></line>
					</svg>
					New Task
				</button>
			</div>
		</div>

		<!-- New Task Modal -->
		<div id="new-task-modal" class="modal" style="display: none">
			<div class="modal-content">
				<div class="modal-header">
					<h3>Create New Task</h3>
					<button class="close-modal" id="close-modal">×</button>
				</div>
				<div class="modal-body">
					<input
						type="text"
						id="task-name-input"
						placeholder="Task name (e.g., Literature Review)"
					/>
					<div class="color-picker">
						<label>Color:</label>
						<div class="color-options" id="color-options">
							<div
								class="color-option"
								data-color="#3B82F6"
								style="background: #3b82f6"
							></div>
							<div
								class="color-option"
								data-color="#10B981"
								style="background: #10b981"
							></div>
							<div
								class="color-option"
								data-color="#F59E0B"
								style="background: #f59e0b"
							></div>
							<div
								class="color-option"
								data-color="#EF4444"
								style="background: #ef4444"
							></div>
							<div
								class="color-option"
								data-color="#8B5CF6"
								style="background: #8b5cf6"
							></div>
							<div
								class="color-option"
								data-color="#EC4899"
								style="background: #ec4899"
							></div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button id="cancel-task-btn" class="secondary-btn">
						Cancel
					</button>
					<button id="create-task-btn" class="primary-btn">
						Create Task
					</button>
				</div>
			</div>
		</div>

		<script src="left-panel.js"></script>
	</body>
</html>
